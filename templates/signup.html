{% extends 'base.html' %}


{% block content%}
    <div class="container pt-4 alert-info p-0">
        <div class="shadow mx-auto p-1">
            <div class="alert alert-success">
                <h3>Create Account</h3>
            </div>
            <div class="p-4">
                <form method="post" action="/signup/"> 
                    {% csrf_token %}
                    {{ form.as_p }}
                    <hr>
                    <input class="btn btn-success" type="submit" value="Create Account">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
