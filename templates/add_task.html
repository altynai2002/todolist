{% extends 'base.html' %}

{% block title %}
Update Task -
{% endblock title %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="text-center">ToDo App</h1>
    </div>
    <div class="card-body">
        <form method="post">
            <div>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-lg btn-info">ADD</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
